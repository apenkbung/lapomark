<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!--Import Icon Fontawesome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.css"
    />
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <!--Import materialize.css-->
    <link
      type="text/css"
      rel="stylesheet"
      href="css/materialize.min.css"
      media="screen,projection"
    />
    <!--Import style.css-->
    <link rel="stylesheet" href="css/style.css" />

    <title>Masuk | LapoMark</title>
  </head>
  <body>
    <!--Header-->
    <header id="header-login">
      <!--Navbar-->
      <nav class="nav-wrapper" id="navbar-other">
        <div class="container">
          <a class="sidenav-trigger" href="#" data-target="mobile-menu">
            <i class="material-icons">menu</i>
          </a>
          <div class="navbar-part">
            <a href="#" class="brand-logo">
              <img src="./img/lapomark.png" alt="Lapomark" width="70" />
            </a>
          </div>
          <div class="navbar-part">
            <ul class="hide-on-med-and-down">
              <li><a href="#">Guru</a></li>
              <li><a href="#">Murid</a></li>
              <li><a href="#">Pengumuman</a></li>
              <li><a href="#">Tentang</a></li>
            </ul>
          </div>
          <div class="navbar-part">
            <a class="btn blue darken-3" href="#">Masuk</a>
          </div>

          <ul class="sidenav" id="mobile-menu">
            <li><a href="#">Guru</a></li>
            <li><a href="#">Murid</a></li>
            <li><a href="#">Pengumuman</a></li>
            <li><a href="#">Tentang</a></li>
          </ul>
        </div>
      </nav>

      <!--Header Content-->
      <div class="container section header-content">
        <div class="row">
          <div class="col s12 l6 black-text py-2 center-align">
            <h5>Masuk Ke Akun Anda</h5>
            <p>Silahkan masukkan username dan password.</p>
            <form action="">
              <div class="input-field">
                <i class="material-icons prefix grey-text text-darken-2"
                  >person</i
                >
                <input type="email" id="email" />
                <label for="email">Your Email</label>
              </div>

              <div class="input-field">
                <i class="material-icons prefix grey-text text-darken-2"
                  >lock</i
                >
                <input type="password" id="password" class="validate" />
                <label for="date">Password</label>
              </div>
              <div class="input-field center">
                <button class="btn blue darken-2 btn-login">MASUK</button>
              </div>
            </form>
            <form id="forget">
              <p>
                <label>
                  <input type="checkbox" class="filled-in" />
                  <span class="black-text">Ingat Saya</span>
                </label>
                <a class="blue-text forget-pwd" href="#">Lupa Password?</a>
              </p>
            </form>
          </div>
        </div>
      </div>
    </header>

    <!--Jquery-->
    <script src="js/jquery-3.4.1.min.js"></script>

    <!--JavaScript at end of body for optimized loading-->
    <script src="js/materialize.min.js"></script>

    <!--External Javascript-->
    <script src="js/app.js"></script>
  </body>
</html>
